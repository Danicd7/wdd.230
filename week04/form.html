<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit-cover" />
    <title>Form HTML</title>
    <meta name="description"
        content="Assigment portal for Daniel Caeatno in WDD 230: web fronted development | BYU-Idaho" />
    <meta name="author" content="Daniel Candido Caetano Da Silva">
    <link rel="stylesheet" type="text/css" href="styles/form.css" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Roboto&display=swap" rel="stylesheet" />
</head>

<body>
    <header>
        <h1>Daniel C. C. Da Silva</h1>
    </header>
    <main>


        <form method="get" action="record.html">
            <fieldset>
                <legend>Simple Form</legend>
                <label class="top">User name<input type="text" id="user" name="name" placeholder="user name" required></label>
                <label class="top">Password<input type="password" id="pass1" name="password" placeholder="******" required
                        pattern="[A-Za-z]{8}"></label>
                <label class="top">Password<input type="password" id="pass2" name="password" placeholder="******"required
                        pattern="[A-Za-z]{8}"></label>
                <label class="top">Email*<input type="email" name="email" id="email" required
                        placeholder="someone@byui.edu" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
                        title="Please enter a valid email address"></label>
                <label class="top">Page Rating<input type="range" id="range" name="range" min="1" max="10" value="0"
                        step="1" list="rangevalues"></label>
                <datalist id="rangevalues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </fieldset>

            <input type="submit" value="Enter" class="submitBtn">
        </form>
        <div id="feedback"></div>


    </main>

</body>

</html>
